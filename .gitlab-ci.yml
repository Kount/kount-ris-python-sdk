include:
  - project: kount/third_party/tpa-ci-shared
    file: base/sq-scan.yml
    ref: 2.4.0

# image: python:3.6-alpine - Remove dependecies
image: python:3.8-slim-buster
  
stages:
  - test
  - sonarqube scan
  - deploy


before_script:
   # - apk update && apk add gcc python3-dev musl-dev libffi-dev
   - pip install --upgrade pip
   - pip install twine
   - pip install pytest
   - python setup.py sdist bdist_wheel
    
test:
  stage: test
  script:
    - pip install .
    - pip install .[tests]
    - pytest tests  --merchant-id=${RIS_SDK_SANDBOX_MERCHANT_ID} --api-key=${RIS_SDK_SANDBOX_API_KEY} --conf-key=$(echo ${RIS_CONFIG_KEY_BASE64} | openssl base64 -d) 

sonarqube scan:
  extends: .sq-scan
  stage: sonarqube scan
  allow_failure: true
  variables:
    SRC_EXCLUSIONS: "**/.eggs/**,**/.git/**,**/.pytest_cache/**,**/build/**,**/DS_Store/**,**/__pycache__/**,**/idea/**,**/*LICENSE,**/*.gitignore,**/*.yml"

deploy_production:
  stage: deploy
  variables:
    TWINE_USERNAME: $PYPI_USERNAME
    TWINE_PASSWORD: $PYPI_PASSWORD
  script:
    - twine upload dist/*
  only:
    - tags

