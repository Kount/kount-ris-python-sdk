include:
  - project: kount/third_party/tpa-ci-shared
    file: 
      - base/sq-scan.yml
      - core/rules.yml
    ref: 2.5.2
  
stages:
  - test
  - sonarqube scan
  - deploy

.python:
  image: python:3.8-slim-buster
  before_script:
    - pip install --upgrade pip
    - python setup.py sdist bdist_wheel
    
test:
  stage: test
  extends: .python
  rules: 
    - !reference [.rule-on-master]
    - !reference [.rule-on-mr]
    - !reference [.rule-on-tag]
  script:
    - pip install pytest
    - pip install .
    - pip install .[tests]
    - pytest tests  --merchant-id=${RIS_SDK_SANDBOX_MERCHANT_ID} --api-key=${RIS_SDK_SANDBOX_API_KEY} --conf-key=$(echo ${RIS_CONFIG_KEY_BASE64} | openssl base64 -d) 

sonarqube scan:
  extends: .sq-scan
  stage: sonarqube scan
  allow_failure: true
  variables:
    SRC_EXCLUSIONS: "**/.eggs/**,**/.git/**,**/.pytest_cache/**,**/build/**,**/DS_Store/**,**/__pycache__/**,**/idea/**,**/*LICENSE,**/*.gitignore,**/*.yml"

deploy_production:
  stage: deploy
  extends: .python
  rules:
    - !reference [.rule-on-tag]
  variables:
    TWINE_USERNAME: $PYPI_USERNAME
    TWINE_PASSWORD: $PYPI_PASSWORD
  script:
    - pip install twine
    - twine upload dist/*

